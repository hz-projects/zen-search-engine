    }

    .footer {
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      display: inline;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        padding: 20px;
      }

      .main-content h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .main-content p {
        font-size: 14px;
      }

      .footer {
        padding: 10px;
      }

      .footer-content {
        flex-direction: column;
      }

      ul {
        text-align: center;
      }

      ul li {
        display: inline-block;
        margin: 0 10px;
      }
    }

  <script>
    // Function to generate a random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Set the gradient background on page load
    const color1 = getRandomColor();
